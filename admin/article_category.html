<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章类别管理
      </div>
      <div class="container-fluid common_con">
        <table
          class="table table-striped table-bordered table-hover mp20 category_table"
        >
          <thead>
            <tr>
              <th>名称</th>
              <th>Slug</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>奇趣事</td>
              <td>funny</td>
              <td class="text-center">
                <a
                  href="javascript:void(0)"
                  data-toggle="modal"
                  class=" btn btn-info btn-xs"
                  >编辑</a
                >
                <a href="javascript:void(0)" class="btn btn-danger btn-xs"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-center">
                <a
                  href="javascript:void(0)"
                  class="btn btn-success"
                  id="xinzengfenlei"
                  data-toggle="modal"
                  data-target="#myModal"
                  >新增分类</a
                >
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- bootstrap中的模态框 -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">文章分类</h4>
          </div>
          <div class="modal-body">
            <form>
              <!-- 使用这个隐藏域来存储文章分类id -->
              <input type="hidden" name="id" id="cateid" />
              <div class="form-group">
                <label for="recipient-name" class="control-label"
                  >文章分类名称</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label"
                  >文章分类别名</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              id="btn-cancel"
            >
              取消
            </button>
            <button type="button" class="btn btn-primary" id="btn-confirm">
              确定
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/http.js"></script>
  <script type="text/html" id="th">
    {{each $data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs" id="btn-del">删除</a>
            </td>
        </tr>
    {{/each}}
  </script>
  <script>
    $(function() {
        getData();
      function getData() {
        $.get({
          url: BigNew.category_list,
          success: function(res) {
            //   console.log(res);
            //   console.log(res.data[0]);
            let html = template("th", res.data);
            $("tbody").html(html);
          }
        });
      }

      // 当点击取消按钮的时候，将表单中的数据全部重置
      $('#btn-cancel').on('click',function(){
          $('form')[0].reset();
      })

      // 当模态框在显示的时候，我们需要知道是哪一个按钮被点击了
      $("#myModal").on("show.bs.modal", function(e) {
        //   console.log(e.relatedTarget);
        // e.relatedTarget 获取到的就是触发这个模态框显示的dom元素
        let dom = e.relatedTarget;
        //   console.log($(dom));
        //   console.log($('#xinzengfenlei'));
        if (dom == $("#xinzengfenlei")[0]) {
          //   console.log(111);
          // 将表单中的数据全部重置，而reset（）重置这个方法是元素对象的
          $('form')[0].reset();
          $("#exampleModalLabel").text("新增文章分类");
          $("#btn-confirm")
            .text("新增")
            .addClass("btn-success")
            .removeClass("btn-primary");
          $("#btn-confirm").on("click", function() {
            let name = $("#recipient-name").val();
            let slug = $("#message-text").val();
            if (name == "" || slug == "") {
              alert("请填写数据");
              return;
            }
            $.post({
              url: BigNew.category_add,
              data: {
                name: name,
                slug: slug
              },
              success: function(res) {
                console.log(res);
                if (res.code === 201) {
                    $('#myModal').modal('hide')
                    getData();
                }
              }
            });
          });
        }else{
            $('#exampleModalLabel').text('编辑文章分类');
            $('#btn-confirm').text('编辑').addClass('btn-primary').removeClass('btn-success');
            // 当弹出编辑的模态框的时候，需要得到一个文章类别id，根据这个id，发送ajax请求获得具体的文章类别信息
            let id = $(dom).attr('data-id');
            // console.log(id);
            $.get({
                url : BigNew.category_search,
                data : { id : id },
                success : function(res){
                    // console.log(res);
                    $('#recipient-name').val(res.data[0].name);
                    $('#message-text').val(res.data[0].slug);
                    $('#cateid').val(res.data[0].id);
                }
            })
            $('#btn-confirm').on('click',function(){
                let name = $('#recipient-name').val();
                let slug = $('#message-text').val();
                let id = $('#cateid').val();
                $.post({
                    url : BigNew.category_edit,
                    data : {
                        name : name,
                        slug : slug,
                        id : id
                    },
                    success : function(res){
                        // console.log(res);
                        if(res.code === 200){
                            $('#myModal').modal('hide');
                            getData();
                        }
                        
                    }
                })
            })
        }
      });


      $('tbody').on('click','#btn-del',function(){
        //   $(this).parents('tr').remove();
        let id = $(this).attr('data-id');
        // console.log(id);
        let ans = confirm('你确定要删除吗？')
        if(ans){
            $.post({
            url : BigNew.category_delete,
            data : { id : id },
            success : function(res){
                // console.log(res);
                if(res.code === 204){
                    getData();
                }
            }
        })
        }
      })


    });
  </script>
</html>
