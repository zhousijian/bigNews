<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="username"
                class="form-control username"
                id="inputEmail1"
                value="李思思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="nickname"
                class="form-control nickname"
                id="inputEmail2"
                value="哈哈思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="email"
                class="form-control email"
                id="inputEmail3"
                value="520@163.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="images/2.jpg" alt="" class="user_pic" />
              <input
                style="display: block"
                name="userPic"
                type="file"
                id="exampleInputFile"
              />
              <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
              <br />
              <label for="exampleInputFile">
                <img
                  src="./images/uploads_icon.jpg"
                  style="height: 50px;"
                  alt=""
                />
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                name="password"
                class="form-control password"
                id="inputEmail4"
                value="12345678"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/http.js"></script>
  <script>
    $(function() {
      $.get({
        url: BigNew.user_detail,
        success: function(res) {
        //   console.log(res);
          if (res.code == 200) {
            // $('#inputEmail1').val(res.data.username);
            // $('#inputEmail2').val(res.data.nickname)
            // $('#inputEmail3').val(res.data.email);
            // $('#inputEmail4').val(res.data.password);
            $(".user_pic").attr("src", res.data.userPic);
            // 这个方法需要键对应的类名要一致才可以使用
            for (let key in res.data) {
              // console.log(key,res.data[key]);
              $("input." + key).val(res.data[key]);
            }
          }
        }
      });


      $('#exampleInputFile').on('change',function(){
          // 获取选中的图片的第一张
          let file = this.files[0];
        //   console.log(file);
        // 把得到的那张图片，用下面的方法得到图片的地址
          let url = URL.createObjectURL(file);
        //   console.log(url);
        $('.user_pic').attr('src',url);
      })

      $('.btn-edit').on('click',function(e){
          // 阻止默认行为
        e.preventDefault();
        // 获取表单元素，要转换成DOM对象
        let form = $('#form')[0];
        // console.log(form);
        // 把得到的数据转换成二进制形式，控制台打印不了二进制
        let data = new FormData(form);
        // console.log(data);
        $.post({
            url : BigNew.user_edit,
            data : data,
            processData : false,
            contentType : false,
            success : function(res){
                // console.log(res);
                if(res.code === 200){
                    $.get({
                        url : BigNew.user_info,
                        success : function(res){
                            // console.log(res);
                            parent.$('.user_info > span').html('欢迎&nbsp;&nbsp;' + res.data.nickname)
                            parent.$('.user_info > img,.user_center_link > img').attr('src',res.data.userPic)
                            
                        }
                    })
                }
                
            }
        })
        
        

      })


    });
  </script>
</html>
